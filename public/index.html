<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Chat</title>

	<!-- resources -->
	<link rel="stylesheet" href="styles.css">
	<script src="websocket.js"></script>
	<script src="elements.js"></script>
</head>

<body>
	<div id="username-label"></div>
	<button id="leave-chat-button" onclick="leaveChat()">Leave Chat</button>
	<div id="messages-view"></div>
	<div id="typing-label">
		<div id="typing-usernames"></div> is typing...
	</div>
	<input type="text" id="message-input" placeholder="Type a message..." onkeydown="messageInputKeyDown()">

	<dialog id="start-form">
		<div>Enter a username: </div>
		<input type="text" id="username-input" onkeydown="if (event.key === 'Enter') joinChat()">
		<button onclick="joinChat()">Join Chat</button>
		<br>
		<div id="error-label" style="color: red;"></div>
	</dialog>

	<script>
		populateElementReferences();
		openWebSocket();
	</script>
</body>

</html>
