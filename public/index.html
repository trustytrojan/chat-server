<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Chat</title>

	<!-- resources -->
	<link rel="stylesheet" href="styles.css">
	<script src="frontend.js"></script>
	<script src="elements.js"></script>

	<script>
		/**
		 * @param {() => any} func
		 */
		const ifEnter = (func) => { if (event.key === "Enter") func(); }
	</script>
</head>

<body>
	<div id="username-label"></div>
	<button id="leave-chat-button" onclick="leaveChat()">Leave Chat</button>
	<div id="messages-view"></div>
	<!-- `-webkit-fill-available` only works in chrome from what i've seen... -->
	<input type="text" id="message-input" placeholder="Type a message..."
		onkeydown="messageInputKeyDown(sendMessage)">

	<dialog id="start-form">
		<label>Enter a username: </label>
		<input type="text" id="username-input" onkeydown="ifEnter(joinChat)">
		<button onclick="joinChat()">Join Chat</button>
		<br>
		<div id="error-label" style="color: red;"></div>
	</dialog>

	<script>
		populateElementReferences();
		openWebSocket();
	</script>
</body>

</html>
