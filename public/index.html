<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<script src="frontend.js"></script>
	<script src="elements.js"></script>
	<title>Simple Chat</title>
</head>

<body>
	<button id="leave-chat-button" onclick="leaveChat()">Leave Chat</button>
	<div id="username-label"></div>
	<div id="messages-view"></div>
	<!-- `-webkit-fill-available` only works in chrome from what i've seen... -->
	<input type="text" id="message-input" placeholder="Type a message..."
		onkeydown="if (event.key === 'Enter') sendMessage()" style="width: -webkit-fill-available">

	<dialog id="start-form" open>
		<label>Enter a username: </label>
		<input type="text" id="username-input">
		<button onclick="joinChat()">Join Chat</button>
		<br>
		<div id="error-label" style="color: red;"></div>
	</dialog>

	<script>
		populateElementReferences();
		openWebSocket();
	</script>
</body>

</html>
